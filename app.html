<!DOCTYPE html>
<html>

<head>
    <title>Tree Cadaster</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="scripts/randomTreeType.js"></script>
    <script src="scripts/onload.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [clickable];" embedded arjs>
        <a-camera gps-camera="simulateLatitude: 51.963538; simulateLongitude: 7.63436; minDistance: 1; maxDistance: 30" rotation-reader> </a-camera>
        <!--<a-camera gps-camera rotation-reader> </a-camera> -->
    </a-scene>
</body>

</html>
